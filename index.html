<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <title>JS Game</title>
</head>

<body>
    <div class="bg-gradient-to-b from-cyan-500 to-blue-500 h-screen max-w-7xl mx-auto flex flex-col items-center justify-center md:mt-12 rounded-md">
        <div class="flex flex-col gap-12 md:mt-12 md:mb-4z ml-8 md:grid md:grid-cols-2">
            <div class="mt-8">
                <h1 class="text-5xl font-bold">

                </h1>
                <div class="flex flex-col gap-4">
                    <label for="number" class="text-2xl mt-4"></label>
                <input type="number" class="input-number mt-4 mb-4 rounded-md w-20 p-4 text-lg text-blue-500 font-bold" id="valorUsuario" required min="1" max="10" placeholder="1">
                </div>

                <div class="flex flex-row gap-8 mt-4">
                    <button class="bg-orange-500 rounded-md p-4 text-white" onclick="verificarIntento();">Intentar</button>
                    <button class="active:bg-green-500 bg-slate-500 rounded-md p-4 text-white" disabled id="reiniciar" onclick="reiniciarJuego();">Nuevo juego</button>
                </div>
            </div>
            <img src="https://res.cloudinary.com/dxa54qfxx/image/upload/v1721159376/bg_yb5pro.png" alt="gameimage" height="400" width="400" class="p-4 hidden md:block">

        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
